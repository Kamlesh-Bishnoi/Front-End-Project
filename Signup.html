<script>
function validate()
{
    if(document.getElementById("t1").value=="")
    {
        alert("Please Provide your Username! ");
        document.getElementById("t1").focus();
        return false;
    }

    var x=document.myform.email.value;
    var atposition=x.indexOf("@");
    var dotpositon=x.lastIndexOf(".");
    if(document.getElementById("t2").value==""||atposition<1||dotpositon<atposition+2||dotpositon+2>x.length)
    {
        alert("Please Provide your Email Correctly ! ");
        document.getElementById("t2").focus();
        return false;
    }


    if(document.getElementById("t3").value=="")
    {
        alert("Please Provide your Password! ");
        document.getElementById("t3").focus();
        return false;
    }
    if(document.getElementById("t3").value!=document.getElementById("t4").value)
    {
        alert("Please Confirm your Password Correctly! ");
        document.getElementById("t4").focus();
        return false;
    }
}
